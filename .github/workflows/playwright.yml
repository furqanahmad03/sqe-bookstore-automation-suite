name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

  test-mobile:
    name: Run Mobile Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium webkit

    - name: Run Mobile Chrome tests
      run: npx playwright test --project="Mobile Chrome"
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

    - name: Run Mobile Safari tests
      run: npx playwright test --project="Mobile Safari"
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

    - name: Upload mobile test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  performance-test:
    name: Run Performance Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run performance tests
      run: npm run test:performance
      continue-on-error: true
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-report
        path: test-results/performance/
        retention-days: 30

  security-test:
    name: Run Security Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security tests
      run: npm run test:security
      continue-on-error: true
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

    - name: Upload security results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: test-results/security/
        retention-days: 30

  deploy-report:
    name: Deploy Test Report to GitHub Pages
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [test, test-mobile, performance-test, security-test]
    if: github.ref == 'refs/heads/main' && always()
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-reports

    - name: Prepare report directory
      run: |
        mkdir -p report
        cp -r all-reports/playwright-report-chromium/* report/ || true
        cp -r all-reports/mobile-test-results/playwright-report/* report/mobile/ || true
        cp -r all-reports/performance-report/* report/performance/ || true
        cp -r all-reports/security-report/* report/security/ || true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, test-mobile, performance-test, security-test]
    if: always()
    
    steps:
    - name: Evaluate test results
      run: |
        if [ "${{ needs.test.result }}" == "failure" ]; then
          echo "âŒ Main tests failed"
          exit 1
        elif [ "${{ needs.test-mobile.result }}" == "failure" ]; then
          echo "âš ï¸ Mobile tests failed"
        elif [ "${{ needs.performance-test.result }}" == "failure" ]; then
          echo "âš ï¸ Performance tests failed"
        elif [ "${{ needs.security-test.result }}" == "failure" ]; then
          echo "âš ï¸ Security tests failed"
        else
          echo "âœ… All tests passed"
        fi

    - name: Create test summary
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Desktop Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Mobile Tests | ${{ needs.test-mobile.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance Tests | ${{ needs.performance-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Tests | ${{ needs.security-test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View detailed reports in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY